image: docker:latest

services:
  - docker:dind

# Docker Cloud Variables
# Note: to use the Gitlab CI Registry, delete the variables from the CI settings.
# `echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin`
before_script:
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin
  - apk add --no-cache bash

# Base and CI Images
build-base-ci:
  stage: build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE
  script:
    - docker build -f ./Dockerfiles/Base.Dockerfile -t $CI_REGISTRY_IMAGE/base .
    - docker login docker.io
    - docker push $IMAGE_TAG/base
  only:
    - master

# Node Docker Image
build-node:
  stage: build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE
  script:
    - docker build -f ./Dockerfiles/Node.Dockerfile -t $CI_REGISTRY_IMAGE/node .
    - docker login docker.io
    - docker push $IMAGE_TAG/node
  only:
    - master

# LEMP Images
build-all-versions:
  stage: build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE
  script:
    - docker login docker.io
    - ./build-ci.sh
  only:
    - master
